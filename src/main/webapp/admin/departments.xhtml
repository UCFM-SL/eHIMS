<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./admin_institutions_index.xhtml">

            <ui:define name="admin">

                <f:view>


                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{departmentController.items}" var="item">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Institution"/>
                                </f:facet>
                                <h:outputText value="#{item.institution}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Code"/>
                                </f:facet>
                                <h:outputText value="#{item.departmentCode}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Address"/>
                                </f:facet>
                                <h:outputText value="#{item.address}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Telephone1"/>
                                </f:facet>
                                <h:outputText value="#{item.telephone1}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Telephone2"/>
                                </f:facet>
                                <h:outputText value="#{item.telephone2}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Email"/>
                                </f:facet>
                                <h:outputText value="#{item.email}"/>
                            </p:column>
                            <p:column  >
                                <f:facet name="header">
                                    <h:outputText value="Actions"/>
                                </f:facet>
                                <h:commandButton class="btn btn-success"  value="Edit" 
                                                 action="#{departmentController.toEditDepartment()}" 
                                                 >
                                    <f:setPropertyActionListener value="#{item}" target="#{departmentController.current}" >
                                    </f:setPropertyActionListener>
                                </h:commandButton>
                                <h:commandButton class="btn btn-danger"  value="Delete" 
                                                 action="#{departmentController.deleteDepartment()}" 
                                                 onclick="if (!confirm('Are you sure you want to delete this record?'))
                                                             return false;"
                                                 >
                                    <f:setPropertyActionListener value="#{item}" target="#{departmentController.current}" >
                                    </f:setPropertyActionListener>
                                </h:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>



            </ui:define>

        </ui:composition>

    </body>
</html>
