<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./index.xhtml">

            <ui:define name="contents">

                <div class="row" >
                    <h:form >
                        <div class="form-group" >
                            <h:outputLabel class="form-label" for="txtName" value="Name" ></h:outputLabel>
                            <h:inputText class="form form-control" id="txtName" value="#{webLanguageController.selected.name}"></h:inputText>

                            <h:outputLabel class="form-label" for="txtCode"  value="Code" ></h:outputLabel>
                            <h:inputText  class="form form-control" id="txtCode" value="#{webLanguageController.selected.code}"></h:inputText>

                            <h:outputLabel class="form form-label" for="txtOrder"  value="Order" ></h:outputLabel>
                            <h:inputText  class="form form-control" id="txtOrder" value="#{webLanguageController.selected.orderNo}"></h:inputText>

                            <h:commandButton class="form btn btn-success" value="Save" action="#{webLanguageController.saveSelected()}" ></h:commandButton>

                        </div>
                    </h:form>


                </div>


            </ui:define>

        </ui:composition>

    </body>
</html>
